name: Production Deployment

on:
  push:
    branches:
       - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: npm run build

      - name: Run Unit Tests
        run: npm test

  deploy-production:
    runs-on: ubuntu-latest
    needs: build-test  # Ensure build & test runs first
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to Production
        env:
          PROD_DEPLOY_HOOK: ${{ secrets.PROD_DEPLOY_HOOK }}
        run: |
          if [ -z "$PROD_DEPLOY_HOOK" ]; then
            echo "Error: PROD_DEPLOY_HOOK secret is missing!" >&2
            exit 1
          fi
          curl -X POST "$PROD_DEPLOY_HOOK"
