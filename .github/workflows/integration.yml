name: Integration Deployment (Staging)

on:
  push:
    branches:
      - dev

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: npm run build

      - name: Run Unit Tests
        run: npm test

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-test  # Ensure build & test runs first
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to Staging
        env:
          DEV_DEPLOY_HOOK: ${{ secrets.DEV_DEPLOY_HOOK }}
        run: |
          if [ -z "$DEV_DEPLOY_HOOK" ]; then
            echo "Error: DEV_DEPLOY_HOOK secret is missing!" >&2
            exit 1
          fi
          curl -X POST "$DEV_DEPLOY_HOOK"
