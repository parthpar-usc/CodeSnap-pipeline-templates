name: Code Checker

on:
  pull_request:
    branches:
      - main
      - dev
      - 'feature/*'

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run Unit Tests
        run: npm test

      - name: Auto-Assign Reviewers
        uses: kentaro-m/auto-assign-reviewers@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          reviewers: 'rs2309'
